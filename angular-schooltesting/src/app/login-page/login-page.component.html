<div class="toolbar" role="banner">
  <span>Добро пожаловать в школу дистанционного теcтирования!</span>
</div>

<div class="content" role="main">
  <div class="container">
    <br />
    <div class="row">
      <div class="col-md-6 main">
        <form
          [formGroup]="form"
          action="/sign_in"
          method="post"
          (ngSubmit)="onSubmit()"
        >
          <h1>Войти:</h1>
          <mat-form-field class="example-full-width">
            <mat-label for="search-box">Введите ваше имя:</mat-label>
            <input
              formControlName="username"
              matInput
              type="text"
              id="username"
            />
            <mat-hint
              *ngIf="
                form.get('username').invalid && form.get('username').touched
              "
              >Поле имя не должно быть пустым</mat-hint
            >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label for="search-box">Введите пароль:</mat-label>
            <input
              formControlName="password"
              matInput
              type="password"
              id="password"
              [ngClass]="{
                invalid:
                  form.get('password').invalid && form.get('password').touched
              }"
            />
            <mat-hint
              *ngIf="
                form.get('password').invalid && form.get('password').touched
              "
            >
              <mat-hint *ngIf="form.get('password').errors['required']"
                >Поле пароль не должно быть пустым
              </mat-hint>
              <mat-hint
                *ngIf="
                  form.get('password').errors['minlength'] &&
                  form.get('password').errors['minlength']['requiredLength']
                "
              >
                Поле пароль должно быть больше 3 символов.
              </mat-hint>
            </mat-hint>
          </mat-form-field>
          <br /><br />
          <button
            mat-raised-button
            color="primary"
            type="submit"
            id="submitDetails"
            name="submitDetails"
            [disabled]="form.invalid"
          >
            Войти
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
